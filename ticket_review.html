<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Support Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .ticket {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Support Ticket Review</h1>
    <div class="ticket">
        <h2>Ticket Details</h2>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Issue Description:</strong></p>
        <blockquote id="issue"></blockquote>
    </div>
    <script>
        // Simulate ticket review process by retrieving query parameters
        const params = new URLSearchParams(window.location.search);
        document.getElementById('name').innerText = params.get('name');
        document.getElementById('email').innerText = params.get('email');
        document.getElementById('issue').innerText = params.get('issue');
    </script>
</body>
</html>
